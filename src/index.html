<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack modelling algorithm</title>
  </head>

  <body>
    <div class="main">
      <div class="params">
        <form class="params-form">
          <input type="number" id="bankroll" placeholder="Starting bankroll" />
          <input type="number" id="runs" placeholder="Number of runs" />
          <label for="decks">Number of decks:</label>
          <select id="decks">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
          </select>
          <label for="endmarker">Place of the endmarker:</label>
          <select id="endmarker">
            <option value="1">~1/3</option>
            <option value="2">~1/2</option>
            <option value="3">~2/3</option>
          </select>
          <input type="submit" value="START" />
        </form>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>

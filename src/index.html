<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <title>Blackjack modelling algorithm</title>
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <form class="params-form">
          <label for="bankroll-ipt">Starting bankroll:</label>
          <input type="number" id="bankroll-ipt" />
          <label for="plays-ipt">Playable hands:</label>
          <input type="number" id="plays-ipt" />
          <label for="decks-slt">Number of decks:</label>
          <select id="decks-slt">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
          </select>
          <label for="cutcard-slt">Place of the cutcard:</label>
          <select id="cutcard-slt">
            <option value="0.66">~66%</option>
            <option value="0.5">~50%</option>
            <option value="0.33">~33%</option>
          </select>
          <label for="hit-false">Dealer stands on soft 17</label>
          <input type="radio" id="hit-false" name="hit" value="false" checked />
          <label for="hit-true">Dealer hit on soft 17</label>
          <input type="radio" id="hit-true" name="hit" value="true" />

          <input type="submit" class="submit-btn" value="PLAY HANDS" />
        </form>
        <div class="btn-container">
          <button class="btn init-btn">INIT</button>
          <button class="btn chart-btn">GENERATE CHART</button>
        </div>
      </div>
      <div class="chart-container">
        <div class="profit"><canvas id="profit-chart"></canvas></div>
        <div class="bankroll"><canvas id="bankroll-chart"></canvas></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module" src="index.js"></script>
  </body>
</html>

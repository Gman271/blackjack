<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack modelling algorithm</title>
  </head>

  <body>
    <div class="main">
      <div class="params">
        <form class="params-form">
          <input type="number" id="bankroll" placeholder="Starting bankroll" />
          <input
            type="number"
            id="plays"
            placeholder="Number of hands played"
          />
          <label for="decks">Number of decks:</label>
          <select id="decks">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
          </select>
          <label for="cut-card">Place of the cutcard:</label>
          <select id="cut-card">
            <option value="0.66">~1/3</option>
            <option value="0.5">~1/2</option>
            <option value="0.33">~2/3</option>
          </select>
          <input type="radio" class="hit" name="hit" value="false" checked />
          <label for="hit">Az osztó megáll soft 17-nél</label>
          <input type="radio" class="hit" name="hit" value="true" />
          <label for="hit">Az osztó nem áll meg soft 17-nél</label>
          <input type="submit" value="START" />
        </form>
        <button id="init">INIT</button>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
